<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Search Results</title>

</head>

<body>

    <h1>Search Results</h1>

    {% for user in users %}
        <p>Name: {{ user['Name'] }}, ID: {{ user['Id'] }}, Points: {{ user['Points'] }}</p>

        <p>No users found.</p>
    {% endfor %}
    <a href="/">Back to Home</a>

</body>

</html>
